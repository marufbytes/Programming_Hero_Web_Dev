<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaxis</title>
    <style>
        .box{
            position: relative;
        }
        .ring{
            top: -50px;
        }
        .boy{
            z-index: 1;
            left: 100px;
        }

        .water{
            top: -150px;
        }
    </style>
</head>
<body>
    <h3>Z index</h3>

    <div class="swim_container">

        <div class="box boy">
            <img src="../Position/th.webp" alt="">
        </div>

        <div class="box ring">
            <img src="../Position/OIP.webp" alt="">
        </div>

        <div class="box water">
            <img src="../Position/OIP (1).webp" alt="">
        </div>

    </div>
</body>
</html>
