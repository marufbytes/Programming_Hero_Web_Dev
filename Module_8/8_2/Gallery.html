<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Gallery</title>

    <style>
        .container {
            display: grid;
            gap: 3px;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(6, 150px);
        }

        img {
            width: 100%;
            height: 100%;
        }

        .bog_layout {
            grid-column: span 6;
            grid-row: span 2;
        }

        .normal_layout {
            grid-column: span 2;
            grid-row: span 2;
        }

        .wide_layout {
            grid-column: span 2;
            grid-row: span 1;
        }

        /* @media screen and (max-width:576px){
            .container{
                display: block;
            }
        } */
        @media screen and (max-width:576px) {
            .container {
                display: grid;
                gap: 3px;
                grid-template-columns: repeat(2, 1fr);
                /* grid-template-rows: repeat(6, 150px); */
            }
            .normal_layout, .wide_layout, .bog_layout{
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bog_layout">
            <img src="../responsive-layout-example/images/A.jpg" alt="">
        </div>
        <div class="normal_layout">
            <img src="../responsive-layout-example/images/B.jpg" alt="">
        </div>
        <div class="normal_layout">
            <img src="../responsive-layout-example/images/C.jpg" alt="">
        </div>
        <div class="wide_layout">
            <img src="../responsive-layout-example/images/D.jpg" alt="">
        </div>
        <div class="wide_layout">
            <img src="../responsive-layout-example/images/E.jpg" alt="">
        </div>
        <div class="normal_layout">
            <img src="../responsive-layout-example/images/F.jpg" alt="">
        </div>
        <div>
            <img src="../responsive-layout-example/images/G.jpg" alt="">
        </div>
        <div>
            <img src="../responsive-layout-example/images/G.jpg" alt="">
        </div>
        <div class="normal_layout">
            <img src="../responsive-layout-example/images/I.jpg" alt="">
        </div>
        <div>
            <img src="../responsive-layout-example/images/G.jpg" alt="">
        </div>
        <div>
            <img src="../responsive-layout-example/images/G.jpg" alt="">
        </div>
    </div>
</body>

</html>
