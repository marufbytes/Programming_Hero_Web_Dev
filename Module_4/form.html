<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        form .basic{
            display: block;

    <header>

    <main>
        <section>
            <h2 >Mayer Dowa Pitha Ghor</h2>

                <label for="phone">Phone</label>
                <input type="text" phone="" id="phone">

                </fieldset>             

                <fieldset>
                    <legend>Pitha Info</legend>

                    <input type="radio" name="Pitha" id="Chitoy">

                    <input type="radio" name="Pitha" id="Vapa">   <!-- Have to set up same name to avoid double selection -->

                    <input type="radio" name="Pitha" id="shorma">

                </fieldset>


                <fieldset>
                    <legend>Vorta Section </legend>

                    <input type="checkbox">
                    <label for="sh">Shorisha</label>

                    <input type="checkbox">
                    <label for="shutki">Shutki</label>

                    <input type="checkbox">
                    <label for="mo">Morich</label>
                </fieldset>

                <fieldset>
                    <legend>Extra Info</legend>
                    
                    <textarea cols="50" rows="4" name="" id=""></textarea>
                </fieldset>

                <input type="submit" value="submit">
                <input type="reset" value="reset">

            </form>
        </section>
    </main>
