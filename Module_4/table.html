<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table </title>

    <style>

        table{
            border-collapse: collapse;
            margin: 5px;
        }
        td, th{
            border: 1px solid black;
            margin: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Friends</h2>
        <table>
            <caption>Information Table</caption>
            <thead>
                <th>No</th>
                <th>First Name</th>
                <th>Relation</th>
                <th>Age</th>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>Priya</td>
                    <td>Bondhu</td>
                    <td>17</td>
                </tr>

                <tr>
                    <td>2</td>
                    <td>Amit</td>
                    <td>Bondhu</td>
                    <td>22</td>
                </tr>

                <tr>
                    <td>3</td>
                    <td>Avishek</td>
                    <td>Bondhu</td>
                    <td>19</td>
                </tr>

                <tfoot>
                    <td colspan="4">total Friends : 4</td>
                </tfoot>

            </tbody>

            <tfoot>

            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table Info</h2>
        <ul>
            <li> Table: table </li>
            <li>tahle head: thead</li>
            <li>table body: tbody</li>
            <li>table foot: tfoot </li>
            <li>table row: tr</li>
        </ul>
    </section>
</body>
</html>
